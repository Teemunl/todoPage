<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>My HTML Page</title>
    <!-- You can link your external CSS file here -->
    <link rel="stylesheet" href="style.css">
    <!-- You can link your external JavaScript file here -->
    <script src="script.js"></script>
</head>
<body>
    <!-- You can write your HTML content here -->
    <h1>My HTML Page with Post-it Notes</h1>
    <p>Click the button below to add a new post-it note.</p>
    <!-- This is the button element that will create a new post-it note -->
    <button id="add-postit">Add Post-it Note</button>
    <!-- This is the container element for all the post-it notes -->
    <div id="postit-container"></div>
</body>
</html>
